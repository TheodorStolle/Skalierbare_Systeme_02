<html>
  <head>
    <title>ToDo-Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="TodoList" ng-controller="MainCtrl" class="d-flex flex-column min-vh-100">
    <div ng-repeat="todo in todos">
      {{todo.name}} - {{todo.Date}} - {{todo.progress}}
    </div>
    <table class="tavle">
      <thead>
              <tr>
                <th scope="col">TODO</th>
                <th scope="col">Deadline</th>
                <th scope="col">Fortschritt</th>
              </tr>
            </thead>
            <tbody ng-repeat="todo in todos">
              <tr>
                <td>{{todo.name}}</td>
                <td>{{todo.Date}}</td>
                <td>{{todo.progress}}</td>
                <td><a class="btn btn-primary" href="pages/edit.html">Editieren</button></td>
                <td><button class="btn btn-primary">LÃ¶schen</button></td>    
              </tr>
            </tbody>
    </table>
    <button ng-click="addTodo()">Post</button> 
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <div>
    <div class=" text-center mx-auto pb-5 mb-5">
      <a class="btn btn-primary" href="pages/create.html" role="button">+</a>
    </div>

    <div class="text-center border-top p-3 fixed-bottom bg-white">
      <a href="pages/impressum.html">Impressum</a>
    </div>
  </div>

</html>
